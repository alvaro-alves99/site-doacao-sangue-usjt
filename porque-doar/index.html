<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/estilos.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,500|Volkhov:700" rel="stylesheet">
        <title>Por que doar?</title>
    </head>
    <body>
        <section class="super-container">
            <section class="title_container">
                <div class="title_inner">
                    <h1>Por que doar?</h1>
                </div>

                <div class="menu-icon">
                  <img src="CSS/imagens/menu-white.svg" alt="">
                </div>
            </section>

            <section class="cards_container">
                <section class="cards cards_1">
                    <figure class="figure_cards">
                        <img src="CSS/imagens/sangue.png" alt="Ilustração sobre baixo nível de doação de sangue no Brasil">
                        <figcaption>
                            <span>
                                No Brasil cerca de <strong>1,8% da população doa sangue regularmente</strong>, número que de acordo com a OMS está <strong>abaixo do “ideal” que é de 3% a 5%.</strong
                            </span>
                        </figcaption>
                    </figure>
                </section>

                <section class="cards cards_2">
                    <figure class="figure_cards">
                        <img src="CSS/imagens/acidente.png" alt="Pictograma pessoa acidentada">
                        <figcaption>
                            <span>
                                <strong>O Brasil é um dos países com grande nível de acidentes</strong>, principalmente em relação ao transito e assaltos, gerando assim muitos <strong>feridos que precisaram ser submetidos a transfusões e transplantes.</strong>
                            </span>
                        </figcaption>
                    </figure>
                </section>

                <section class="cards cards_3">
                    <figure class="figure_cards">
                        <img src="CSS/imagens/pessoas_felizes.png" alt="Pictograma 4 pessoas felizes">
                        <figcaption>
                            <span>
                                <strong>Uma única doação é possível salvar até quatro vidas,</strong> uma vez que o material é separado em diferentes hemocomponentes que <strong>podem ser utilizados em diversas situações clínicas.</strong>
                            </span>
                        </figcaption>
                    </figure>
                </section>
            </section>

            <div class="next-page-cadastro">
                <span>Cadastre-se</span>
            </div>

        </section>
    </body>
</html>
